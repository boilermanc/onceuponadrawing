<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#393d3f">
    <title>Offline - Once Upon a Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fdfdff 0%, #f0f4f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            color: #393d3f;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            color: #546a7b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .retry-btn {
            background: #62929e;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .retry-btn:hover {
            background: #4a7a85;
            transform: translateY(-2px);
        }
        .draft-notice {
            margin-top: 24px;
            padding: 16px;
            background: rgba(98, 146, 158, 0.1);
            border-radius: 12px;
            font-size: 14px;
            color: #546a7b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ¨</div>
        <h1>No Internet Connection</h1>
        <p>
            The magic brush needs an internet connection to create stories.
            Please check your connection and try again.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="draft-notice">
            <strong>Good news!</strong> If you had an unfinished creation,
            it's safely saved on your device and will be restored when you're back online.
        </div>
    </div>
</body>
</html>
