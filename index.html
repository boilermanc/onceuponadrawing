<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#393d3f">

    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gunmetal': '#393d3f',
              'off-white': '#fdfdff',
              'silver': '#c6c5b9',
              'pacific-cyan': '#62929e',
              'blue-slate': '#546a7b',
              'soft-gold': '#d4a574',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdff;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite alternate;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* 3D Book Turn Effects */
        .perspective-2000 {
            perspective: 2000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        
        @keyframes pageTurnRight {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-180deg); }
        }
        
        @keyframes pageTurnLeft {
            0% { transform: rotateY(-180deg); }
            100% { transform: rotateY(0deg); }
        }

        .book-shadow {
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5), 0 30px 60px -30px rgba(0, 0, 0, 0.6), inset 0 0 50px rgba(0,0,0,0.1);
        }

        .page-gradient {
            background: linear-gradient(to right, #ffffff 0%, #f9f9f9 95%, #e0e0e0 100%);
        }
        
        .right-page-gradient {
            background: linear-gradient(to left, #ffffff 0%, #f9f9f9 95%, #e0e0e0 100%);
        }

        .spine-shadow {
            background: linear-gradient(to right, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0) 10%, rgba(0,0,0,0) 90%, rgba(0,0,0,0.05) 100%);
        }
    </style>
<script type="importmap">
